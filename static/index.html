<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Vacaciones</title>
  <link rel="stylesheet" href="/static/style.css?v=1">
</head>
<body>
  <header>
    <img src="static/logo.png" alt="Logo AYA">
    <div class="title-block">
      <h1>Registro de Vacaciones</h1>
      <span>A Y A DISTRIBUCIONES E.I.R.L</span>
    </div>
  </header>

  <div class="search-container">
    <input type="text" id="search" placeholder="Buscar por Nombre, Cargo, DNI o Estado...">
  </div>

  <div class="filters">
    <select id="periodoFilter"><option value="">PERIODO</option></select>
    <select id="cargoFilter"><option value="">CARGO</option></select>
    <select id="estadoFilter"><option value="">ESTADO</option></select>
  </div>

  <div class="download-container">
    <a class="download-link" onclick="descargarCSV()">Descargar CSV</a>
  </div>

  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script src="/static/script.js"></script>
</body>
</html>
